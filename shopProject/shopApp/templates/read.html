<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2; /* 회색빛 배경 */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff; /* 내부 컨테이너는 흰색 */
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        /* 새 상품 등록 버튼 스타일 */
        .button-container {
            text-align: left;  /* 왼쪽 정렬 */
            margin-bottom: 20px;
        }
        .button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        /* 테이블 헤더는 hover 효과 제거 */
        thead tr:hover {
            background-color: transparent;
            cursor: default;
        }
        thead th {
            background-color: #fafafa;
        }
        /* 테이블 바디는 hover 시 색상 변경 */
        tbody tr:hover {
            background-color: #f0f0f0;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        /* 테이블 행 전체가 링크 역할을 하도록 커서 모양 지정 */
        tbody tr {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상품 목록</h1>
        
        <!-- 새 상품 등록 버튼 영역 -->
        <div class="button-container">
            <button class="button" onclick="location.href='/shop/create'">+ 새상품 등록</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>상품명</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <!-- 각 행 전체를 클릭하면 /shop/{{ product.id }}로 이동 -->
                <tr onclick="location.href='/shop/{{ product.id }}'">
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}원</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" style="text-align:center;">등록된 상품이 없습니다.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
